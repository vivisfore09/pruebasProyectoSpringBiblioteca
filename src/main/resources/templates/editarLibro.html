<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Editar Libro</title>
</head>
<body>
<div class="container col-6 aling-center mt-5">
    <div class="container col-6 aling-center" id="formulario"><h2 class="text-success">Editar Libro</h2></div>
    <form th:action="@{/guardarEditado/{isbn}(isbn=${libro.Isbn})}" th:object="${libro}" method="post">
        <div class="mb-3">
            <label for="isbn" class="form-label text-success">Isbn</label>
            <input type="text" class="form-control" id="isbn" th:field="*{Isbn}" aria-describedby="t" required disabled>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label text-success">Titulo</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" aria-describedby="emailHelp" required>

        </div>
        <div class="mb-3">
            <label for="autor" class="form-label text-success">Autor</label>
            <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
        </div>
        <div class="mb-3">
            <label for="editorial" class="form-label text-success">Editorial</label>
            <input type="text" class="form-control" id="editorial" th:field="*{editorial}" required>
          </div>
        <div class="mb-3">
            <label for="pages" class="form-label text-success">Editorial</label>
            <input type="text" class="form-control" id="pages" th:field="*{no_pag}" required>
            <div class="form-text">Llene todos los campos antes de enviar.</div>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Libro</button>
    </form></div>

</body>
</html>
