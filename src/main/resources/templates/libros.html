<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="css/estilo.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
</head>
<body>
<div class="container" style="background-color:blue"><h1 class="display-1 bg-muted">Lista de Libros</h1></div>
<div class="container">
    <div class="row">
       <div class="col-1">

    <div th:each="libros :${lista}" class="card" style="width: 18rem;">
    <img src="https://previews.123rf.com/images/jemastock/jemastock1904/jemastock190432680/123069327-libros-volando-y-dibujos-animados-apilados-sobre-fondo-azul-splash.jpg" class="card-img-top" width="100%" height="100%" alt="...">
    <div class="card-body">
        <p class="card-text" th:text="${libros.titulo} + ${libros.autor}"></p>
    </div></div></div></div></div>


    <table class="table table-sm">
        <thead>
        <th>ISBN</th>
        <th>TITULO</th>
        <th>AUTOR</th>
        <th>EDITORIAL</th>
        </thead>
        <tbody>
        <tr th:each="libros :${lista}">
            <td th:text="${libros.Isbn}"></td>
            <td th:text="${libros.titulo}"></td>
            <td th:text="${libros.autor}"></td>
            <td th:text="${libros.editorial}"></td>
        </tr>

        </tbody>
    </table>


</body>
</html>
