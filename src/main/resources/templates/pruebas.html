<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Html y Bootsrap</title>
</head>
<body>
  <div class="container-fluid">
      <div class="row bg-primary mb-5">
        <div class="col-4">
        <img class="img-fluid" src="https://leonautas.files.wordpress.com/2019/10/biblioteca-logo.png">
      </div>
      <div class="col-8">
        <h1 class="display-1 p-5 text-right text-light">Gesti√≥n de Libros</h1>
      </div>

  </div>
  </div>
  <!-- -->
  <div class="container">
      <div class="row  mb-5">
              <div th:each="libros :${lista}" class="card col" style="width: 18rem;">
                  <img class="card-img-top img-fluid" src="https://previews.123rf.com/images/jemastock/jemastock1904/jemastock190432680/123069327-libros-volando-y-dibujos-animados-apilados-sobre-fondo-azul-splash.jpg">
                  <div class="card-body">
                      <p class="card-text bg-primary text-center pt-2 pr-2 pl-2 mb-0" th:text="${libros.titulo}"></p>
                      <p class="card-text bg-primary text-center mb-0" th:text="${libros.autor}"></p>
                     <!-- <p class="card-text bg-primary text-center pb-2">
                          <button type="button" class="btn btn-warning">Editar</button>
                          <button type="button" class="btn btn-danger">Eliminar</button>
                      </p> -->
                  </div></div></div></div>
  <div class="container my-5">
      <a href="/Libro/Registrar"><button class="btn btn-primary" type="button">Agregar Libro</button></a>
  </div>
  <div class="container alert alert-success alert-dismissable" th:if="${ok!=null}">
      <label th:text="${ok}"></label>
      <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
  <div class="container alert alert-danger alert-dismissable" role="alert" th:if="${error!=null}">
      <label th:text="${error}"></label>
      <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="container">
      <table class="table table-hover">
          <thead class="">
          <th>ISBN</th>
          <th>TITULO</th>
          <th>AUTOR</th>
          <th>EDITORIAL</th>
          <th>PAGINAS</th>
          </thead>
          <tbody>
          <tr th:each="libros :${lista}">
              <td th:text="${libros.Isbn}"></td>
              <td th:text="${libros.titulo}"></td>
              <td th:text="${libros.autor}"></td>
              <td th:text="${libros.editorial}"></td>
              <td th:text="${libros.no_pag}"></td>
              <td>
                  <a th:href="@{/Libros/Editar/{isbn}(isbn=${libros.Isbn})}">
                  <button type="button" class="btn btn-warning">Editar</button>
                  </a></td>
              <td><a th:href="@{/Libros/Eliminar/{isbn}(isbn=${libros.Isbn})}">
                  <button type="button" class="btn btn-danger">Eliminar</button></a></td>
          </tr>
          </tbody>
      </table>
  </div>
