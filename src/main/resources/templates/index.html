<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Principal</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-0">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">xcccccc</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <div  class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/Libros">LIBROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ESTUDIANTES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">PRESTAMOS</a>
                </li>
                    <li class="nav-item">
                        <div th:text="${user.getEmail()}">


                        </div>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-success">Cerrar sesion</button>
                        </form>
                    </li>
                </div>
               <div>
                   <li class="nav-item" sec:authorize="!isAuthenticated()">
                       <a class="nav-link" th:href="@{/oauth2/authorization/auth0}" >Ingresar</a>
                   </li>
               </div>

            </ul>
        </div>
    </div>
</nav>
